<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>

<body>
    <div class="chat">
        <div class="chat_messages"></div>
        <div class="input_field"><input type="text" class="input" required placeholder="Введи текст и ткни ентер">
            <span class="media_icon record active">&#127908;</span>
            <span class="media_icon done_record">&#10003;</span>
            <span class="media_icon record_duration"></span>
            <span class="media_icon cancel_record">&#10007;</span>
        </input>
        </div>
    </div>

    <div class="modal no_geo">
        <form class="no_geo_form">
        <p class="no_geo_header">Что-то пошло не так!</p>
        <p class="no_geo_text">Я что-то тебя найти не могу... Говори сам, где тебя искать! Спрятался он...</p>
        <input type="text" placeholder="Широта и долгота через запятую" required class="input geo" pattern="\s?\d{1,2}.\d{1,14}.\s?\d{1,2}.\d{1,14}\s?">
        <div class="inputs_box">
        <input type="reset" value="Не скажу!">
        <input type="submit" value="Я тут" class="geo_submit">
        </div>
        </form>
    </div>
</body>
</html>
